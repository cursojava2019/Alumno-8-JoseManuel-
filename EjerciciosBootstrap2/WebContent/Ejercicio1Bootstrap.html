<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ejercicio 01 de bootstrap</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script rel="stylesheet" type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<style type="text/css">
	body{
		padding: 0px;
		margin: 0px;
	}
	.container{
		border: none;
	}
	.row{
		padding: 0px;
		margin: 0px;
		border: none;
	}
	div{
		min-height: 100px;
		padding: 0px;
		margin: 2px 0px 2px 0px;
		/*border: white solid 2px;*/
		border: gray solid 1px;
	}
	.col-lg-10{
		padding: 0px;
		margin: 0px;
	}

</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12" style="background-color:#8dff33"></div>
	</div>
	<div class="row">
		<div class="col-lg-2 col-md-2 col-sm-3 d-none d-sm-block" style="background-color:red"></div>
		<div class="col-lg-10 col-md-10 col-sm-9">
			<div class="row">
				<div class="col-lg-12 col-md-12" style="background-color:pink"></div>
			</div>
			<div class="row">	
				<div class="col-lg-6 col-md-6 col-sm-12" style="background-color:orange"></div>
				<div class="col-lg-6 col-md-6 col-sm-12" style="background-color:orange"></div>
			</div>
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-2 col-md-2 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-4 col-md-4 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-2 col-md-2 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-2 col-md-2 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-2 col-md-2 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-2 col-md-2 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-4 col-md-4 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-2 col-md-2 col-sm-3" style="background-color:blue"></div>
				<div class="col-lg-2 col-md-2 col-sm-3" style="background-color:blue"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12" style="background-color:#8dff33"></div>
	</div>		
</div>
</body>
</html>
