<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ejercicio 03 de bootstrap</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/estilosEjer4.css">
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="container">
	<form>
	  <label><h1>Contact Us</h1></label>
	  <div class="form-group">
	    <input type="text" class="form-control" id="exampleInputName" aria-describedby="firtsName" placeholder="Firts Name">
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" id="exampleInputSecondName" aria-describedby="secondName" placeholder="Second Name">
	  </div>
	  <div class="form-group">
	  	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
	  </div>
	  <div class="form-group">
	  	<input type="tel" class="form-control" id="exampleInputTlf" placeholder="Phone">
	  </div>
	  <div class="form-group">
	    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Enter your massage for us here.We will get back to you within 2 business days."></textarea>
 	 </div>
	 
	  <button type="submit" id="enviar" class="btn btn-primary">Submit</button>
	</form>

</div>
</body>
</html>
