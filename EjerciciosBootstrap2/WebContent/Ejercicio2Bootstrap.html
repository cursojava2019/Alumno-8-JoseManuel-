<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ejercicio 02 de bootstrap</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/estilosEjer2.css">
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12" style="background-color: green">Header</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 offset-lg-3 offset-md-3 col-sm-3 col-6 cuadrados" >1</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-6 cuadrados">2</div>
		<div class="col-lg-3 col-md-3 d-lg-block d-md-block d-none clearfix"></div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-6 cuadrados">3</div>
		<div class="col-lg-3 col-md-3 offset-lg-6 offset-md-6 col-sm-3 col-6 cuadrados">4</div>		
	</div>
	<div class="row d-none d-sm-block d-md-none col-sm-12">
		<div class="d-none d-sm-block d-md-none col-sm-12" style="background-color: #12f7db ">Tablet</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 order-lg-4 order-md-4 col-sm-3 col-6" style="background-color:#8c8e97">a</div>
		<div class="col-lg-3 col-md-3 order-lg-2 order-md-2 col-sm-3 col-6" style="background-color:#8c8e97">b</div>
		<div class="col-lg-3 col-md-3 order-lg-3 order-md-3 col-sm-3 col-6" style="background-color:#8c8e97">c</div>
		<div class="col-lg-3 col-md-3 order-lg-1 order-md-1 col-sm-3 col-6" style="background-color: #8c8e97">d</div>
	</div>
	<div class="row col-lg-12 col-md-12 d-none d-md-block d-lg-block">
		<div class="col-lg-12 col-md-12 d-none d-md-block d-lg-block" style="background-color: #12f7db ">Desktop</div>
	</div>
	<div class="row col-12 d-block d-sm-none">
		<div class="col-12 d-block d-sm-none" style="background-color: #12f7db ">Mobile</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 order-lg-3 col-sm-6" style="background-color: #f78812 ">:D</div>
		<div class="col-lg-3 col-md-3 order-lg-2 offset-lg-3 offset-md-3 col-sm-6 d-none d-sm-block" style="background-color: #f78812">:(</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 d-none d-sm-block" style="background-color: green">Footer</div>
	</div>
</div>
</body>
</html>
